<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/mdb.min.css">
    <title>signup</title>
    <script>  
        function validateForm() {  
            //collect form data in JavaScript variables  
            var pw1 = document.getElementById("password").value;  
            var pw2 = document.getElementById("passwordc").value;  
            
            if(pw1 != pw2) {  
              document.getElementById("message").innerHTML = "Passwords are not the same !!";  
              return false;  
            } 
         }  
        </script>  
</head>
<body>
    <section class="vh-100">
        
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
              </div>
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0"></span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" action="signup" method="POST" onsubmit ="return validateForm()">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>
      
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-outline mb-4">
                            <input type="text" id="fname" name="fname" required autocomplete="given-name" class="form-control form-control-lg" />
                            <label class="form-label" for="fname">First Name</label>
                            
                          </div>
                          
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline mb-4">
                            <input type="text" id="lname" name="lname" required autocomplete="family-name" class="form-control form-control-lg" />
                            <label class="form-label" for="lname">Last Name</label>
                            
                          </div>
                          
                      </div>
                  </div>
                  
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" autocomplete="email" required class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" required class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                    
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="password" name="passwordc" id="passwordc" required class="form-control form-control-lg" />
                    <label class="form-label" for="passwordc">Confirm your password</label>
                    
                  </div>
                  <span class="text-danger" id="message"></span>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>

                        <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                value="female" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>

                        <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" checked name="gender" id="maleGender"
                                value="male" />
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                </div>


                  <div class="form-outline mb-4">
                    <input type="date" name="birth" id="birth" required class="form-control form-control-lg" />
                    <label class="form-label" for="birth">Date of Birth</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" name="nikname" id="nikname" required autocomplete="nickname" class="form-control form-control-lg" />
                    <label class="form-label" for="nikname">Choose your nikname</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Sign up</button>
                  </div>
      
                  <p>You have an account? <a href="login" class="link-info">Login</a></p>
                  
        
      
                </form>
      
              </div>
      
            </div>
            
          </div>
        </div>
      </section>
</body>
<script src="/static/js/mdb.min.js"></script>
</html>
